<lift:surround with="default">
    <lift:bind-at name="content">
        <div class="lift:AgentPage.view">
            <div class="page-header">
                <h1>Agent on <span class="hostname"></span></h1>
                <span class="status">Online</span> <span class="update_info_btn"><button>Update info</button></span>
            </div>

            <div class="modules">
                <ul>
                    <li class="module">
                        <span class="name">Module1</span> (path: <span class="path"></span>)
                    </li>
                </ul>
            </div>
        </div>
    </lift:bind-at>
</lift:surround>
