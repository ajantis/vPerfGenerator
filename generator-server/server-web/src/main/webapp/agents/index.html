<lift:surround with="default">
    <lift:bind-at name="content">
        <div class="lift:AgentPage.view">
            <div class="page-header">
                <h1>Agent on <span class="hostname"></span></h1>
                <span class="status">Online</span>
                <span class="update_info_btn"></span>
            </div>

            <div class="wltypes">
                <div class="wltype">
                    <h2><span class="name">Workload Type 1</span></h2><br />
                    Module: <b><span class="module"></span><br /></b>
                    Module path: <span class="path"></span><br />
                    
                    Params:	<br />
                    <ul class="params">
                    	<li>
                    		<h3><span class="name"></span></h3>
                    		<span class="description"></span><br />
                    		<span class="additional">
                    			<span class="key"></span>: <span class="data"></span><br /> 
                    		</span>
                    	</li>
                    </ul>
                </div>
            </div>
            
            <div class="threadpools">
            	<div class="threadpool">
            	<h2><span class="name">ThreadPool 1</span></h2><br />
            	<span name="num_threads">1</span> threads<br />
            	Quantum: <span name="quantum">100500</span><br />
            	</div>
            </div>
        </div>
    </lift:bind-at>
</lift:surround>
