<lift:surround with="default">
    <lift:bind-at name="content">
    	<div class="page-header">
            <h1>Agents</h1>
            <p>List of agents under control of this vPerfGenerator instance</p>
        </div>

        <form class="form-horizontal">
            <div class="lift:AgentsSnippet.newAgent">
                <fieldset>
                    <div class="control-group">
                        <label class="control-label" for="input01">Hostname</label>
                        <div class="controls">
                            <input type="text" class="input-large hostname" id="input01" />
                            <p class="help-block">Type a new agent hostname</p>
                        </div>
                    </div>
                    <div class="form-actions">
                        <button type="submit" class="btn btn-primary">Create</button>
                    </div>
                </fieldset>
            </div>
        </form>

        <div class="lift:AgentsSnippet.list">
            <table class="table">
                <thead>
                    <tr>
                        <th>Hostname</th>
                        <th>Status</th>
                    </tr>
                </thead>
                <tbody>
                    <tr class="agent">
                        <td>
                            <a href="#">hostName</a>
                        </td>
                        <td>
                            <span class="status"></span>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </lift:bind-at>
</lift:surround>
